spring.application.name=federalHolidays

# H2 DB Config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging SQL Queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Enable Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true

# API Documentation Info
springdoc.api-docs.title=Federal Holidays API
springdoc.api-docs.description=API for managing federal holidays of countries
springdoc.api-docs.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.api.federalHolidays=DEBUG


